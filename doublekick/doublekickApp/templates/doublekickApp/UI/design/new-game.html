        <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>New Game</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form role="form"  id="new-game_form" method="get" action="newGame/">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">Field</label>
                                 
                                <select name="field" style='width: 370px' class="form-control" >
                                    <option value="">Field</option>
                                    <option value="1">Wakra</option>
                                    <option value="2">Khor</option>
                                </select>     
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="time">Time</label>
                                <input class="form-control" type="text" name="time" placeholder="Time">
                            </div>
                        </div>
                        
                         <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="date">Date</label>
                                <input class="form-control" type="text" name="date" placeholder="Date">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-lg btn-info" onclick="submit();">Create Game</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
				
  
    <footer class="text-center">
        
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

        </div>
    </footer>

    <script src="{% static "doublekickApp/js/bootstrap.min.js" %}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static "doublekickApp/js/classie.js" %}"></script>
